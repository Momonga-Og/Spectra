name: Deploy Discord Bot

on:
  push:
    branches:
      - main  # Adjust to your target branch (if needed)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Download your code from GitHub

      - name: Install FFmpeg (Optional)  # Only needed if your bot uses FFmpeg
        run: |
          sudo apt-get update  # Update package lists
          sudo apt-get install -y ffmpeg  # Install FFmpeg

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify your required Python version

      - name: Cache pip dependencies (Optional)
        uses: actions/cache@v3  # Cache previously installed dependencies
        with:
          path: ~/.cache/pip  # Cache location
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}  # Cache key based on OS, pip version, and requirements.txt content
          restore-keys: |  # Restore cached dependencies if available
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv  # Create a virtual environment
          source venv/bin/activate  # Activate the virtual environment
          python -m pip install --upgrade pip  # Upgrade pip to ensure latest version
          pip install -r requirements.txt  # Install packages from requirements.txt

      - name: Address pyaudio dependency  

      - name: Run the bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}  # Use secret stored in GitHub
        run: |
          source venv/bin/activate  # Activate the virtual environment
          python main.py  # Start your Discord bot
